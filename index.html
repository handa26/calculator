<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>

<body>
  
  <div class="container">
    <!-- <h1 class="title">Calculator</h1> -->
    <div class="calculator">
      <div class="display">
        <h1 id="result">0</h1>
      </div>

      <div class="control-keys">
        <div class="btn btn-func" id="btn-reset" tabindex="13">AC</div>
        <div class="btn btn-func" id="btn-plus-negative" tabindex="12">+/-</div>
        <div class="btn btn-func" tabindex="11">%</div>
        <div class="btn btn-operator" tabindex="10">/</div>

        <div class="btn btn-num" tabindex="7">7</div>
        <div class="btn btn-num" tabindex="8">8</div>
        <div class="btn btn-num" tabindex="9">9</div>
        <div class="btn btn-operator btn-multiply" tabindex="17">X</div>

        <div class="btn btn-num" tabindex="4">4</div>
        <div class="btn btn-num" tabindex="5">5</div>
        <div class="btn btn-num" tabindex="6">6</div>
        <div class="btn btn-operator" tabindex="18">-</div>

        <div class="btn btn-num" tabindex="1">1</div>
        <div class="btn btn-num" tabindex="2">2</div>
        <div class="btn btn-num" tabindex="3">3</div>
        <div class="btn btn-operator" tabindex="19">+</div>

        <div class="btn btn-num btn-zero" tabindex="16">0</div>
        <div class="btn btn-num" tabindex="15">.</div>
        <div class="btn btn-run" tabindex="14">=</div>

      </div>
    </div>
  </div>
</body>

</html>
